<ion-header>
	<!--toolbars are more suitable for modals-->
  <ion-toolbar color="primary-pale">
  	<ion-buttons start>
  		<button ion-button (click)="dismissWindow()">
  			<span ion-text color="primary" showWhen="ios">Cancel</span>
  			<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
  		</button>
  	</ion-buttons>
    <ion-title>Add a Comment</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
		<ion-item>
			<ion-label floating>Your Name</ion-label>
			<ion-input formControlName="name" type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Your Rating</ion-label>
			<ion-range formControlName="rating" min="1" max="5" snaps="true" steps="5" pin="true">
				<ion-icon range-left small name="md-sad"></ion-icon>
    			<ion-icon range-right name="md-happy"></ion-icon>
			</ion-range>
		</ion-item>
		<ion-item>
			<ion-label floating>Your Comment</ion-label>
			<ion-textarea formControlName="comment" rows="12"></ion-textarea>
		</ion-item>
		<button ion-button type="submit" [disabled]="!commentForm.valid">Submit</button>
	</form>
</ion-content>
