<ion-header>

  <ion-navbar color="primary">
    <ion-title>dishdetail</ion-title>
    <ion-buttons end>
	    <button ion-button (click)="actionSheet()">
			<ion-icon name="more"></ion-icon>
		</button>
	</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-row align-item-center>
		<ion-col col-12 col-lg-6>
			<ion-card *ngIf="dish">
				<ion-card>
				    <img src="{{BaseURL + dish.image}}"/>
				    <ion-card-content>
					    <ion-card-title>{{ dish.name }}</ion-card-title>
					    <p>{{ dish.description }}</p>
					</ion-card-content>
			  	</ion-card>
			  	<ion-row>
			  		<ion-col>
			  			<button ion-button icon-left clear small>
				  			<ion-icon name="star"></ion-icon>
				  			<div>{{ avgstars }} stars</div>
				  		</button>
				  	</ion-col>
			  		<ion-col>
			  			<button ion-button icon-left clear small>
			  				<ion-icon name="text"></ion-icon>
			  				<div>{{ numcomments }} comments</div>
			  			</button>
			  		</ion-col>
			  	</ion-row>
			</ion-card>
		</ion-col>
		<ion-col col-12 col-lg-6>
			<div [hidden]="dish">
			    <ion-spinner></ion-spinner>
			    <h4>Loading... Please Wait</h4>
		  	</div>

		  	<ion-list *ngIf="dish">
		  		<ion-list-header>Comments</ion-list-header>
		  		<ion-item *ngFor="let comment of dish.comments" text-wrap>
		  			<h4>{{ comment.comment }}</h4>
		  			<p>{{ comment.rating }} stars</p>
		  			<p>
		  				<span> -- {{ comment.author }} {{ comment.date | date}}</span>
		  			</p>
		  		</ion-item>
  			</ion-list>
  		</ion-col>
  </ion-row>
  	<ion-fab bottom right [hidden]="favourite">
	  <button ion-fab (click)="addToFavorites()">
	    <ion-icon name="heart-outline"></ion-icon>
	  </button>
	</ion-fab>

	<ion-fab bottom right *ngIf="favourite">
	  <button ion-fab>
	    <ion-icon name="heart"></ion-icon>
	  </button>
	</ion-fab>
</ion-content>
