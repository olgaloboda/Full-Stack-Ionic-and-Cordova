<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

	<div *ngIf="dishes">
		<ion-grid>
			<ion-row>
				<ion-col col-12 col-lg-4 *ngFor="let dish of dishes">
				  <ion-card (click)="dishSelected(dish)"
				  (pan)="addToFavourites(dish)">
				    <img src="{{BaseURL + dish.image}}"/>
				    <ion-card-content>
					    <ion-card-title>{{dish.name}}</ion-card-title>
					    <p>{{dish.description}}</p>
					</ion-card-content>
				  </ion-card>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
	<div [hidden]="dishes">
		<ion-spinner></ion-spinner>
		<h4>Loading . . . Please Wait</h4>
		<!--   <div *ngIf="errMess">
		    <h2>Error</h2>
		    <h4>{{errMess}}</h4>
	  	</div> -->
  	</div>
</ion-content>
